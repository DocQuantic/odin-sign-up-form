<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="left-pane">
            <div class="title">
                <img src="./images/maze.svg" alt="logo">
                <h1>Battlemaps library</h1>
            </div>
        </div>
        <div class="right-pane">
            <div class="hero">
                <p>This amazing website allows you to store your battlemaps from anywhere. 
                    You can also browse community battlemaps of different styles. 
                    From classical medieval settings to cyberpunk or post-apo.</p>
                <p>Join now for unlimited content!</p>
            </div>
            <div class="form-body">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <ul>
                        <li>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" pattern="^\w+$">
                        </li>
                        <li>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" pattern="^\w+$">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone-number" pattern="^\d+$" maxlength="13">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="10" maxlength="30">
                        </li>
                        <li>
                            <label for="password-confirm">Confirm password</label>
                            <input type="password" id="password-confirm" name="password-confirm" minlength="10" maxlength="30">
                        </li>
                    </ul>

                    <div class="submit-area">
                        <button type="submit">Create account</button>
                        <p>Already have an account? <a href="./index.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
